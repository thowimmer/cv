<div class="section">
    <div class="section__heading">
        <h2 class="section__title">{{ i18n "skills" }}</h2>
    </div>
    <div class="section__content">
        <ul class="skills list_none">
            <li>
                {{ range .Skills }}
                <ul class="skills__group">
                    <span>{{ .Family | safeHTML }}</span>
                    <br>
                    {{ range .Items }}
                    <li>{{ . | safeHTML }}</li>
                    {{ end }}
                </ul>
                {{ end }}
            </li>
        </ul>
    </div>
</div>
