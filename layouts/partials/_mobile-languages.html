<div class="section">
    <div class="section__heading">
        <h2 class="section__title">{{ i18n "languages" }}</h2>
    </div>
    <div class="section__content">
        <ul class="list_none">
            {{ range .Languages }}
            <li>{{ .Name | safeHTML }}: {{ .Level | safeHTML }}</li>
            {{ end }}
        </ul>
    </div>
</div>
